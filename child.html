<html>
    <head>
        <title>child window</title>
    </head>
    <body>
        <H1>It's child page</H1>
        <button id="btn_close">閉じる</button>
        <script>
            window.onload = function(){
                history.replaceState('','','https://hoge.com/hoge');
            }
            const btn = document.getElementById('btn_close');
            btn.addEventListener('click',() => {
                window.close();
            });

        </script>
    </body>
</html>
